<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <header class="header background-01">
      <div class="container">
        <div class="menu-container">
          <a class="logo" href="#">
            <img
              src="./images/icons/film.svg"
              alt=""
              width="24px"
              height="24px"
              class="logo-icon"
            />
            <p class="logo-writing">Filmoteka</p>
          </a>
          <div class="">
            <button class="js-home-btn header-top-btn header-top-orange-btn">
              home
            </button>
            <button class="js-library-btn header-top-btn">my library</button>
          </div>
        </div>
        <div class="big-input-container">
          <div class="input-container">
            <input
              type="text"
              name="film"
              class="search-field js-search-field"
              placeholder="Поиск фильмов"
            />
            <button class="search-btn" href="#">
              <img
                src="./images/icons/search.svg"
                alt=""
                width="16px"
                height="16px"
                class="search-icon"
              />
            </button>
          </div>
          <p class="error-notification js-error-notification"></p>
        </div>

        <div class="right-header-btn-container header-btn-container d-n">
          <button class="header-big-btn orange-header-big-btn" href="#">
            watched
          </button>
          <button class="header-big-btn" href="#">queue</button>
        </div>

        <div class="left-header-btn-container header-btn-container d-n">
          <button class="header-big-btn" href="#">watched</button>
          <button class="header-big-btn orange-header-big-btn" href="#">
            queue
          </button>
        </div>

        <div class="empty-container d-n"></div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div id="postersViewer"></div>
        <div class="main__slider" id="pageSlider"></div>
      </div>
    </main>
    <footer>
      <section class="section__footer container">
        <p class="footer__text">
          <span class="footer__text--part">
            &copy; 2020 | All Rights Reserved</span
          >
          Developed with <img src="../src/img/heart.png" alt="" /> by
          <span class="footer__text--team"
            ><a href="">
              <font color="black">GoIT Students</font>
            </a></span
          >
        </p>
      </section>
    </footer>
  </body>
</html>
